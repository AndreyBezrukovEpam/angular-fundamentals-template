<h2 class="text-align-center">Registration</h2>
<form class="app-plate" [formGroup]="registrationForm">
  <div class="registration-form">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input type="text" id="name" placeholder="Input text" formControlName="name"/>
        <span id="nameErrorMessage" class="text-danger" *ngIf="!registrationForm.get('name')?.valid">Name is required.</span>
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Input text" formControlName="email"/>
        <span id="emailErrorMessage" class="text-danger" *ngIf="!registrationForm.get('email')?.valid">Email is required.</span>
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Input text" formControlName="password"/>
        <span id="passwordErrorMessage" class="text-danger" *ngIf="!registrationForm.get('password')?.valid">Password is required.</span>
      </div>
    </div>
    <div class="form__action">
      <app-button></app-button>
    </div>
  </div>
</form>
