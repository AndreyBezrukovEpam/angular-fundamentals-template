<!-- Replace ::text:: with your code -->
<h2>Create / Edit Course</h2>
<form>
  <div class="app-plate"  [formGroup]="courseForm">
    <div class="course">
      <h3>Main Info</h3>
      <div class="form__control">
        <label for="title">Title</label>
        <!--Use the name `title` for the form control.-->
        <input type="text" id="title" placeholder="Input text" formControlName="title" required/>
        <span id="titleErrorMessage" class="text-danger" *ngIf="!courseForm.get('title')?.valid">Title is required.</span>
      </div>
      <div class="form__control">
        <label for="description">Description</label>
        <!--Use the name `description` for the form control.-->
        <textarea id="description" name="description" placeholder="Input text" rows="4" cols="5"
          formControlName="description" required>
        </textarea>
        <span id="descriptionErrorMessage" class="text-danger" *ngIf="!courseForm.get('description')?.valid">Description is required.</span>
      </div>
      <div class="separator"></div>
      <h3>Authors</h3>
      <div class="form__control">
        <div class="course__flex">
          <!--Use the name `author` for the form control.-->
          <input type="text" id="author" placeholder="Input Author Name" formControlName="author" required pattern="[a-zA-Z0-9]+"/>
          <button type="button" id="createAuthor" (click)="onAddAuthor()" [disabled]="!courseForm.get('author')?.valid">Create Author</button>
        </div>
        <span id="authorErrorMessage" *ngIf="!courseForm.get('author')?.valid">New author should contain only latin letters and numbers.</span>
        <div class="course__authors">
          {{ getAuthors() }}
        </div>
      </div>
      <div class="separator"></div>
      <h3>Duration</h3>
      <div class="form__control">
        <div class="course__flex">
          <!--Use the name `duration` for the form array.-->
          <input type="number" id="duration" placeholder="Input duration" formControlName="duration"/>
          <div class="course__duration">
            {{ getDuration() | duration }}
          </div>
        </div>
        <span id="durationErrorMessage" class="text-danger" *ngIf="!courseForm.get('duration')?.valid">Duration is required.</span>
      </div>
      <div class="form__action">
        <app-button type="button" (click)="onClick()"></app-button>
      </div>
    </div>
  </div>
</form>
